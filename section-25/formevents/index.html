<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Event Basics</title>
</head>

<body>
    <h1>Form Events.</h1> <!--submitting a form and prevent defaulting.-->

    <!--creating a form here-->
    <form action="/dogs" id="tweetForm"> <!--action="" is when a form is submitted, that is where it is getting sent to-->
        <input type="text" name="username" placeholder="username">
        <input type="text" name="tweet" placeholder="tweet">
        <button>Post Tweet</button>
    </form>

    <h2>Tweets:</h2>
    <ul id="tweets">

    </ul>

    <h1>Cat Form</h1>
    <form action="/shelter" id="shelterForm">
        <input type="text" name="catname" id="catName">
        <button>Submit</button>
    </form>

    <h2>Cat Names</h2>
    <ul id="names">

    </ul>
    
    <script src="app.js"></script>
</body>

</html>
