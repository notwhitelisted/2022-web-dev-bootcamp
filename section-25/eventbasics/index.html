<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Event Basics</title>
</head>

<body>
    <h1>Events</h1>
    <!--adding an event to the button to make it do something. ex: onclick!-->
    <!--inline js, but not ideal.-->
    <button onclick="alert('you clicked me!'); alert('stop clicking')">Click Me!</button>
    <button ondblclick="alert('you clicked on me!')">Click this one!</button>

    <!--see JS for events.-->
    <button id="v2">Click Me (2nd version)</button>

    <!--addEventListener example-->
    <button id="v3">Click Me (3rd version)</button>

    <button id="tas">Twist & Shout</button>

    <script src="app.js"></script>
</body>

</html>
