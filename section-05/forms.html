<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forms Demo</title>
</head>
<body>
    <h1>Forms Demo</h1>

    <form action="/tacos"> <!--if a button is outside the form tags, it will not submit.-->
    <p>
        <label for="username">Enter a username:</label>
        <input id="username" type="text" placeholder="username" name="username">
    </p>
    <p>
        <label for="password">Enter a password:</label>
        <input id="password" type="password" placeholder="enter your password" name="password">
    </p>
    <p>
        <label for="color">Enter a color:</label>
        <input id="color" type="color" name="color">
    </p>
    <p>
        <label for="number">Enter a number:</label>
        <input id="number" type="number" placeholder="enter a number" name="num">
    </p>
    <button type="button">Regular button (won't submit)</button> <!--this will not submit the form-->
    <button>Submit</button> <!--this submits the form-->
    <input type="Submit" value="Click Me!"> <!--this submits the form as well -->

    </form>
    <!--Outside of form, no default behavior-->
    <button>Not inside form</button>
    <h2>Hijacking Searches</h2>
    <h3>Search Reddit</h3>
    <form action="https://www.reddit.com/search">
        <input type="text" name="q">
        <button>Search Reddit</button>
    </form>
    <h3>Search Google</h3>
    <form action="https://www.google.com/search">
        <input type="text" name="q">
        <button>Search Google</button>
    </form>
    <h3>Search Youtube</h3>
    <form action="https://www.youtube.com/results">
        <input type="text" name="search_query">
        <button>Search Youtube</button>
    </form>

    <h2>More Inputs!</h2>
    <form action="/birds">
        <input type="checkbox" name="agree_tos" id="agree">
        <label for="agree">I agree to everything</label>

        <p>
            <label for="xs">XS:</label>
            <input type="radio" name="size" id="xs" value="xs">
            <label for="s">S:</label>
            <input type="radio" name="size" id="s" value="s">
            <label for="m">M:</label>
            <input type="radio" name="size" id="m" value="m">
        </p>
        <p>
            <label for="meal">Please Select an Entree</label>
            <select name="meal" id="meal">
                <option value="salmon" selected>Salmon</option>
                <option value="steak">Steak</option>
                <option value="chicken">Chicken</option>
                <option value="vegetarian">Vegetarian</option>
            </select>
        </p>
        <p>
            <label for="cheese">Amount of Cheese:</label>
            <input type="range" id="cheese" min="1" max="10" value="5" name="cheese_level">
        </p>
        <p>
            <label for="text">Any Story Requests</label>
            <br>
            <textarea type="text" id="text" rows="10" cols="40" name="text" placeholder="Type something here."></textarea>
        </p>
        <button>Submit</button>

        <h2>Validations Demo</h2>
        <form action="/dummy">
            <label for="first">Enter First Name</label>
            <input type="text" name="name" id="first" required>
            <p>
                <label for="username">Username</label>
                <input type="text" id="username" name="username" minlength="5" maxlength="20" required>
            </p>
            <button>Submit</button>
        </form>
    </form>

</body>
</html>
